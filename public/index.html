<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signal Light</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    #light {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: gray;
      margin: 0 auto;
      transition: background-color 0.3s ease;
    }
    #status {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Signal Light Status</h1>
  <div id="light"></div>
  <div id="status">Loading...</div>

  <script>
    async function checkSignal() {
      try {
        const res = await fetch('/signal');
        const data = await res.json();

        const light = document.getElementById('light');
        const status = document.getElementById('status');

        if (data.status === 'signal on') {
          light.style.backgroundColor = 'green';
          status.textContent = 'Current signal: ON';
        } else {
          light.style.backgroundColor = 'red';
          status.textContent = 'Current signal: OFF';
        }
      } catch (err) {
        document.getElementById('status').textContent = 'Error fetching signal.';
      }
    }

    checkSignal();
    setInterval(checkSignal, 3000);
  </script>
</body>
</html>
